<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Controle</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
</head>
<body>
	<section class="tela">
		
		<div class="controle">
			<p class="marca">SEGA</p>
			<div class="bola"></div>
			<div class="circulo-esquerdo">
				<div class="botao-esquerdo">
					<div class="botao-em-pe"></div>
					<div class="botao-deitado">
						<div class="botao-sombra"></div>
					</div>
				</div>
			</div>
			<p class="botao-inicio">START</p>
			<div class="botao-meio"></div>
			<div class="circulo-direito">
				<div class="botao1a"><p class="numero">1</p></div>
				<div class="botao1b"><p class="numero">2</p></div>
				<div class="botao1c"><p class="numero">3</p></div>
				<div class="botao2a"><p class="letra">A</p></div>
				<div class="botao2b"><p class="letra">B</p></div>
				<div class="botao2c"><p class="letra">C</p></div>
			</div>
		</div>
	</section>
</body>
</html>
